<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MockMate â€” Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --gradient-start: #6366f1;
            --gradient-end: #8b5cf6;
            --success: #10b981;
            --bg-start: #f8f7ff;
            --bg-end: #eef2ff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 30px rgba(99,102,241,0.12);
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 920px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .logo-wrapper {
            position: relative;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: inherit;
            z-index: -1;
            opacity: 0.3;
            filter: blur(8px);
        }

        .title-group h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .form-group.full { grid-column: 1 / -1; }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--white);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        input:hover, textarea:hover {
            border-color: var(--primary-light);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124,58,237,0.1);
        }

        .hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .hint svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: var(--white);
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99,102,241,0.25);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .card { padding: 2rem; }
            .header { 
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .form-grid { grid-template-columns: 1fr; }
            .title-group h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-wrapper">
                    <div class="logo">MM</div>
                </div>
                <div class="title-group">
                    <h1>MockMate</h1>
                    <div class="subtitle">Your AI-Powered Interview Practice Partner</div>
                </div>
            </div>

            <form id="setupForm" method="post" action="/start">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="role">What role are you applying for?</label>
                        <input 
                            type="text" 
                            id="role" 
                            name="role" 
                            required 
                            placeholder="e.g., Software Engineer"
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group">
                        <label for="position">Position Level</label>
                        <input 
                            type="text" 
                            id="position" 
                            name="position" 
                            required 
                            placeholder="e.g., Senior, Lead, Junior"
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group full">
                        <label for="extra">Skills & Requirements</label>
                        <textarea 
                            id="extra" 
                            name="extra" 
                            rows="4"
                            placeholder="List specific skills, technologies, or requirements for the role..."
                        ></textarea>
                        <div class="hint">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                            </svg>
                            Add keywords like "React", "Node.js", "AWS" for focused questions
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="num_questions">Number of Interview Questions</label>
                        <input 
                            type="number" 
                            id="num_questions" 
                            name="num_questions" 
                            value="5" 
                            min="1" 
                            max="20"
                        >
                        <div class="hint">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                            </svg>
                            Recommended: 5-10 questions for best results
                        </div>
                    </div>

                    <div class="form-group full">
                        <button type="submit" class="submit-btn">
                            Start Your Interview â†’
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
